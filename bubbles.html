<!DOCTYPE html>
<html> 
<head>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<script type="text/javascript" src="main.js"></script>
<div class="header">
	<h1 id="test">BUBBLE REPRESENTATION</h1>
	<p id="task" align="center">Click the smallest bubble!</p>
</div>

<div id="start_button">
	<button type="button" onclick="barTest()">Begin Bubble Trials</button><br>
</div>

<div id="test_container">
	
</div>

<div id="results">
	<table id="fin_results">
		<tr>
			<th>Representation</th>
			<th>Number of Values</th>
			<th>Repetition</th>
			<th>Values Shown</th>
			<th>Correct Answer</th>
			<th>Participant Answer</th>
			<th>Time(ms)</th>
		</tr>
	</table>
	<br>
</div>

<div id="next_page2">
	<button type="button" onclick="location.href='text.html'">Text Representation</button><br>
</div>

<script type="text/javascript">
	d3.select("#title_text").text("Text Representation vs. Graphical Representation")
		.style('color', 'black')
		.style('font-size', '40px')
		
	var q = document.getElementById("next_page2");
	q.style.display = 'none';
	
	var res_table = document.getElementById("fin_results");
	res_table.style.display = 'none';
</script>
  
</body>
</html>
